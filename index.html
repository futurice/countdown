<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes" />
    <meta name="Description" content="Count days until something" />
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Countdown</title>
  </head>
  <body>
      <img src="//futurice.github.io/countdown/futurice-logo--white.svg" class="logo" alt="Futurice logo" />
      <header class="header">
        <div class="valign">
          <div class="header--content">Days until</div>
        </div>
      </header>
      <section class="counter">
        <div class="valign">
          <div class="counter--content"></div>
        </div>
      </section>
      <script src="dayjs.min.js"></script>
      <script src="script.js"></script>
  </body>
</html>
